<!DOCTYPE html>
<html>
<head>
    <title>Meu Google Lens</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #preview { max-width: 300px; margin: 10px auto; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Envie uma Imagem</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div>
        <img id="preview" style="display: none;">
    </div>
    <button onclick="extractText()">Extrair Texto</button>
    <div id="result"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');

        // Mostra a imagem selecionada
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Envia a imagem para o servidor e recebe o texto
        async function extractText() {
            if (!imageInput.files[0]) {
                alert('Selecione uma imagem primeiro!');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Image = event.target.result.split(',')[1];
                resultDiv.innerHTML = "Processando...";

                try {
                    const response = await fetch('/extract-text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64Image })
                    });
                    const data = await response.json();
                    resultDiv.innerHTML = `<strong>Texto extra√≠do:</strong><br>${data.text}`;
                } catch (error) {
                    resultDiv.innerHTML = "Erro ao processar a imagem.";
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
